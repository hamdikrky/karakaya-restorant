<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARAKAYA RESTORANT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }
        
        .feature-button {
            transition: transform 0.3s;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2rem;
        }
        
        .feature-button:hover {
            transform: scale(1.05);
        }
        .navbar-brand img {
            transition: transform 0.3s;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .navbar-brand img:hover {
            transform: scale(1.3);
            border-radius: 50%;
        }
        
        .buttons-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./img//logo.jpeg" alt="Karakaya Restorant Logo" height="40">
                KARAKAYA RESTORANT
            </a>
        </div>
    </nav>


    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-1">Karakaya Restorant</h1>
            <p class="lead">Konyanın en iyi lezzeti</p>
            
            <div class="buttons-container">
                <a href="./menu.html"><button class="btn btn-light btn-lg feature-button">Menü</button></a>
                <a href="./about.html"><button class="btn btn-light btn-lg feature-button">Hakkımızda</button></a>
                <a href="./contact.html"><button class="btn btn-light btn-lg feature-button">İletişim</button></a>
            </div>
        </div>
    </section>

  
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <img src="./img//logo.jpeg" alt="Karakaya Restorant Logo" height="50" class="mb-3 rounded-circle shadow">
            <p>&copy; 2024 KARAKAYA RESTORANT. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
