<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - KARAKAYA RESTORANT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1414235077428-338989a2e8c0');
            background-size: cover;
            background-position: center;
            padding: 100px 0;
            color: white;
            min-height: 60vh;
        }
        
        .navbar-brand img {
            transition: transform 0.3s;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        .navbar-brand img:hover {
            transform: scale(1.3);
            border-radius: 50%;
        }
        
        .contact-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            color: #333;
            margin-top: 30px;
        }
        
        .contact-icon {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="./img//logo.jpeg" alt="Karakaya Restorant Logo" height="40">
                KARAKAYA RESTORANT
            </a>
        </div>
    </nav>

 
    <section class="contact-section">
        <div class="container">
            <h1 class="text-center mb-5">Bize Ulaşın</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3 class="mb-4">İletişim Bilgileri</h3>
                        <p><i class="bi bi-geo-alt contact-icon"></i><strong>Adres:</strong><br>
                        Fevzi Çakmak Mahallesi, Konya</p>
                        
                        <p><i class="bi bi-telephone contact-icon"></i><strong>Telefon:</strong><br>
                        +90 555 123 4567</p>
                        
                        <p><i class="bi bi-envelope contact-icon"></i><strong>E-posta:</strong><br>
                        info@karakayarestorant.com</p>
                        
                        <p><i class="bi bi-clock contact-icon"></i><strong>Çalışma Saatleri:</strong><br>
                        Her gün: 09:00 - 23:00</p>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="contact-info">
                        <h3 class="mb-4">Bize Mesaj Gönderin</h3>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Adınız</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresiniz</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Mesajınız</label>
                                <textarea class="form-control" id="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark">Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

 
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <img src="./img//logo.jpeg" alt="Karakaya Restorant Logo" height="50" class="mb-3 rounded-circle shadow">
            <p>&copy; 2024 KARAKAYA RESTORANT. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
